<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{pages/layout/frame_public}">

<body>
<div layout:fragment="page-content">

    <div class="min-vh-100 h-100vh py-5 d-flex align-items-center bg-gradient-danger">
        <div class="bg-absolute-cover vh-100 overflow-hidden d-none d-md-block">
            <figure class="w-100">
                <img alt="Image placeholder" th:src="@{/dist/img/svg/backgrounds/bg-4.svg}" class="svg-inject">
            </figure>
        </div>
        <div class="container position-relative zindex-100">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6 px-5 px-lg-2">
                    <h6 class="display-1 mb-3 font-weight-600 text-white">500</h6>
                    <p class="lead text-lg text-white mb-5">
                        Sorry, something has gone wrong on the website's server.
                    </p>
                    <a th:href="@{/surveys/dashboard}" class="btn btn-white btn-icon rounded-pill hover-translate-y-n3">
                        <span class="btn-inner--icon"><i class="far fa-home"></i></span>
                        <span class="btn-inner--text">Return home</span>
                    </a>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <figure class="w-100">
                        <img alt="Image placeholder" th:src="@{/dist/img/svg/illustrations/server-down.svg}" class="svg-inject opacity-8 img-fluid" style="height: 500px;">
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
