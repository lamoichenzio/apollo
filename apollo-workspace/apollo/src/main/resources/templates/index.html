<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{auth/layout/frame_public}">
<body>

<!-- Login  -->
<div layout:fragment="page-content" class="min-vh-100 py-5 d-flex align-items-center">
    <div class="w-100">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-4">
                <div class="card shadow zindex-100 mb-0">
                    <div class="card-body px-md-5 py-5">
                        <div class="mb-5">
                            <h6 class="h3" th:text="#{common.login}">Login</h6>
                            <p class="text-muted mb-0" th:text="#{common.makelogin}">Sign in to your account to continue.</p>
                        </div>
                        <span class="clearfix"></span>
                        <form role="form">
                            <div class="form-group">
                                <label class="form-control-label" th:text="#{common.emailaddress}">Email address</label>
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-user"></i></span>
                                    </div>
                                    <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div>
                                        <label class="form-control-label" th:text="#{common.password}">Password</label>
                                    </div>
                                    <div class="mb-2">
                                        <a href="#!" class="small text-muted text-underline--dashed border-primary" th:text="#{common.lostpassword}">Lost password?</a>
                                    </div>
                                </div>
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="input-password" placeholder="Password">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                              <a href="#" data-toggle="password-text" data-target="#input-password">
                                <i class="far fa-eye"></i>
                              </a>
                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4"><button type="button" class="btn btn-sm btn-primary btn-icon rounded-pill">
                          <span class="btn-inner--text" th:text="#{common.button.loginenter}">Sign in</span>
                          <span class="btn-inner--icon"><i class="far fa-long-arrow-alt-right"></i></span>
                        </button></div>
                        </form>
                    </div>
                    <div class="card-footer px-md-5" th:text="#{common.notregistered}"><small>Not registered?</small>
                        <a href="#" class="small font-weight-bold" th:text="#{common.createaccount}">Create account</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
