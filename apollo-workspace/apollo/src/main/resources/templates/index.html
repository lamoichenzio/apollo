<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{auth/layout/frame_public}">
<body>

	<!-- Login  -->
	<div layout:fragment="page-content"
		class="min-vh-100 py-5 d-flex align-items-center">
		<div class="w-100">
			<div class="row justify-content-center">
				<div class="col-sm-8 col-lg-4">
					<div class="card shadow zindex-100 mb-0">
						<div class="card-body px-md-5 py-5">
							<div class="mb-5">
								<h6 class="h3" th:text="#{common.login}">Login</h6>
								<p class="text-muted mb-0" th:text="#{common.makelogin}">Sign
									in to your account to continue.</p>
							</div>
							<form role="form" action="#" th:action="@{/login}"
								method="post">
								<div class="form-group">
									<label class="form-control-label" th:text="#{common.username}">Username</label>
									<div class="input-group input-group-merge">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="far fa-user"></i></span>
										</div>
										<input type="text" name="username" class="form-control"
											placeholder="Username">
									</div>
								</div>
								<div class="form-group mb-4">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<label class="form-control-label"
												th:text="#{common.password}">Password</label>
										</div>
										<div class="mb-2">
											<a href="#!"
												class="small text-muted text-underline--dashed border-primary"
												th:text="#{common.lostpassword}">Lost password?</a>
										</div>
									</div>
									<div class="input-group input-group-merge">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="far fa-key"></i></span>
										</div>
										<input type="password" class="form-control" name="password"
											placeholder="Password">
									</div>
								</div>
								<div class="mt-4">
									<button type="submit"
										class="btn btn-sm btn-primary btn-icon rounded-pill">
										<span class="btn-inner--text"
											th:text="#{common.button.loginenter}">Sign in</span> <span
											class="btn-inner--icon"><i
											class="far fa-long-arrow-alt-right"></i></span>
									</button>
								</div>
							</form>
							<div class="mt-3">						
								<p th:if="${param.error != null}" th:text="#{common.loginerror}">error</p>
							</div>
						</div>
						<div class="card-footer px-md-5">
							<small th:text="#{common.notregistered}" class="mr-3">Not registered?</small> 
							<a href="#" th:href="@{/user/create}" class="small font-weight-bold" th:text="#{common.createaccount}">Create account</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
