<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{auth/layout/frame_public}">
<body>
<div layout:fragment="page-content" class="row mt-8">

    <!-- Page title -->
    <div class="col-12 page-title my-4">

        <div class="row mb-2">

            <img class="col-2 logo my-auto mx-auto" th:src="@{/dist/img/icons/custom/logo.svg}">

        </div>
    </div>


    <div class="card col-4 mx-auto mt-7">
        <div class="card-body p-5 mx-auto">
            <div class="row">

                <h4 th:text="#{common.thankyou}" class="card-title mx-auto col-auto"></h4>
                <p class="col-12 mx-auto text-center mb-0" th:utext="#{survey.submitted}"></p>

            </div>

        </div>
    </div>
</div>
</body>
</html>
