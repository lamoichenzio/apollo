<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{common/layout/frame_public}">
<body>

	<!-- Sidenav -->
	<div class="sidenav" id="sidenav-main" th:fragment="sidenav">
	
		<!-- Sidenav header -->
		<div class="sidenav-header d-flex align-items-center">
			<h5 th:text="#{common.applicationtitle}">Apollo</h5>
			<div class="ml-auto">
				<!-- Sidenav toggler -->
				<div class="sidenav-toggler sidenav-toggler-dark d-md-none"
					data-action="sidenav-unpin" data-target="#sidenav-main">
					<div class="sidenav-toggler-inner">
						<i class="sidenav-toggler-line bg-white"></i> <i
							class="sidenav-toggler-line bg-white"></i> <i
							class="sidenav-toggler-line bg-white"></i>
					</div>
				</div>
			</div>
		</div>
		<!-- User mini profile -->
		<div
			class="sidenav-user d-flex flex-column align-items-center justify-content-between text-center">
			<!-- Avatar -->
			<div>
				<a href="#" class="avatar rounded-circle avatar-xl"> <img
					alt="Image placeholder"
					th:src="@{./dist/img/theme/light/team-1-800x800.jpg}"
					src="./assets/img/theme/light/team-1-800x800.jpg" class="">
				</a>
				<div class="mt-4">
					<h5 class="mb-0 text-white" sec:authentication="name">Heather
						Parker</h5>
					<span class="d-block text-sm text-white opacity-8 mb-3">Web
						Architect</span> <a href="#"
						class="btn btn-sm btn-white btn-icon rounded-pill shadow hover-translate-y-n3">
						<span class="btn-inner--icon"><i class="far fa-coins"></i></span>
						<span class="btn-inner--text">$2.300</span>
					</a>
				</div>
			</div>
			<!-- User info -->
			<!-- Actions -->
			<div class="w-100 mt-4 actions d-flex justify-content-between">
				<a href="./user/profile.html"
					class="action-item action-item-lg text-white pl-0"> <i
					class="far fa-user"></i>
				</a> <a href="#modal-chat" class="action-item action-item-lg text-white"
					data-toggle="modal"> <i class="far fa-comment-alt"></i>
				</a> <a href="./shop/invoices.html"
					class="action-item action-item-lg text-white pr-0"> <i
					class="far fa-receipt"></i>
				</a>
			</div>
		</div>

		<!-- Application nav -->
		<div class="nav-application clearfix">
			<a href="./home.html" class="btn btn-square text-sm active"> <span
				class="btn-inner--icon d-block"><i class="far fa-home fa-2x"></i></span>
				<span class="btn-inner--icon d-block pt-2">Home</span>
			</a> <a href="./project/card-listing.html" class="btn btn-square text-sm">
				<span class="btn-inner--icon d-block"><i
					class="far fa-project-diagram fa-2x"></i></span> <span
				class="btn-inner--icon d-block pt-2">Projects</span>
			</a> <a href="./task/table-listing.html" class="btn btn-square text-sm">
				<span class="btn-inner--icon d-block"><i
					class="far fa-tasks fa-2x"></i></span> <span
				class="btn-inner--icon d-block pt-2">Tasks</span>
			</a> <a href="./task/kanban-board.html" class="btn btn-square text-sm">
				<span class="btn-inner--icon d-block"><i
					class="far fa-columns fa-2x"></i></span> <span
				class="btn-inner--icon d-block pt-2">Kanban</span>
			</a> <a href="./user/card-listing.html" class="btn btn-square text-sm">
				<span class="btn-inner--icon d-block"><i
					class="far fa-users-cog fa-2x"></i></span> <span
				class="btn-inner--icon d-block pt-2">Users</span>
			</a> <a href="./user/profile.html" class="btn btn-square text-sm"> <span
				class="btn-inner--icon d-block"><i
					class="far fa-user-ninja fa-2x"></i></span> <span
				class="btn-inner--icon d-block pt-2">Profile</span>
			</a> <a href="./shop/invoices.html" class="btn btn-square text-sm"> <span
				class="btn-inner--icon d-block"><i
					class="far fa-receipt fa-2x"></i></span> <span
				class="btn-inner--icon d-block pt-2">Invoices</span>
			</a> <a href="./widgets.html" class="btn btn-square text-sm"> <span
				class="btn-inner--icon d-block"><i class="far fa-cogs fa-2x"></i></span>
				<span class="btn-inner--icon d-block pt-2">Widgets</span>
			</a>
		</div>

	</div>
</body>
</html>
