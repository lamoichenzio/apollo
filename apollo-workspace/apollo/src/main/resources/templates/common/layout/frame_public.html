<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI.">
<meta name="author" content="Webpixels">
<title th:text="#{common.applicationtitle}">Apollo</title>

<!-- Favicon -->
<link rel="icon" href="./dist/img/brand/favicon.png"
	th:href="@{/dist/img/brand/favicon.png}" type="image/png">
<!-- Font Awesome 5 -->
<link rel="stylesheet"
	href="./dist/libs/%40fortawesome/fontawesome-pro/css/all.min.css"
	th:href="@{/dist/libs/fontawesome-pro/css/all.min.css}">

<!-- Page CSS -->
<link rel="stylesheet"
	href="./dist/libs/fullcalendar/dist/fullcalendar.min.css"
	th:href="@{/dist/libs/fullcalendar/dist/fullcalendar.min.css}">
<link rel="stylesheet"
	href="./dist/libs/sweetalert2/dist/sweetalert2.min.css"
	th:href="@{/dist/libs/sweetalert2/dist/sweetalert2.min.css}">

<link rel="stylesheet"
	href="./dist/libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.css"
	th:href="@{/dist/libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.css}">
<link rel="stylesheet" href="./dist/libs/animate.css/animate.min.css"
	th:href="@{/dist/libs/animate.css/animate.min.css}">

<!-- Purpose CSS -->
<link rel="stylesheet" href="./dist/css/purpose.css" id="stylesheet"
	th:href="@{/dist/css/purpose.css}">

</head>

<body class="application application-offset">

	<!-- Application container -->
	<div class="container-fluid container-application">
	
		<!--  Sidenav -->
		<div th:replace="~{common/layout/sidenav :: sidenav}"></div>
		
		
		<!-- Content -->
		<div class="main-content position-relative">
			<!-- Main nav -->
			<div th:replace="~{common/layout/mainnav :: mainnav}"></div>
			
			<!-- Omnisearch -->
			<div id="omnisearch" class="omnisearch">
				<div class="container">
					<!-- Search form -->
					<form class="omnisearch-form">
						<div class="form-group">
							<div class="input-group input-group-merge input-group-flush">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="far fa-search"></i></span>
								</div>
								<input type="text" class="form-control"
									placeholder="Type and hit enter ...">
							</div>
						</div>
					</form>
					<div class="omnisearch-suggestions">
						<h6 class="heading">Search Suggestions</h6>
						<div class="row">
							<div class="col-sm-6">
								<ul class="list-unstyled mb-0">
									<li><a class="list-link" href="#"> <i
											class="far fa-search"></i> <span>macbook pro</span> in
											Laptops
									</a></li>
									<li><a class="list-link" href="#"> <i
											class="far fa-search"></i> <span>iphone 8</span> in
											Smartphones
									</a></li>
									<li><a class="list-link" href="#"> <i
											class="far fa-search"></i> <span>macbook pro</span> in
											Laptops
									</a></li>
									<li><a class="list-link" href="#"> <i
											class="far fa-search"></i> <span>beats pro solo 3</span> in
											Headphones
									</a></li>
									<li><a class="list-link" href="#"> <i
											class="far fa-search"></i> <span>smasung galaxy 10</span> in
											Phones
									</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Page content -->
			<div class="page-content" layout:fragment="page-content">
			</div>

			<!-- Footer -->
			<div th:replace="~{common/layout/footer :: footer}"></div>
			
		</div>
	</div>

	<!-- Scripts -->

	<!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
	<!-- Purpose CSS -->

	<script src="./dist/js/purpose.core.js"
		th:href="@{/dist/js/purpose.core.js}"></script>
	<!-- Page JS -->
	<script src="./dist/libs/apexcharts/dist/apexcharts.min.js"
		th:href="@{/dist/libs/apexcharts/dist/apexcharts.min.js}"></script>
	<script src="./dist/libs/moment/min/moment.min.js"
		th:href="@{/dist/libs/moment/min/moment.min.js}"></script>
	<script src="./dist/libs/fullcalendar/dist/fullcalendar.min.js"
		th:href="@{/dist/libs/fullcalendar/dist/fullcalendar.min.js}"></script>

	<script
		src="./dist/libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.js"
		th:href="@{/dist/libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.js}"></script>

	<!-- Page JS -->
	<script src="./dist/libs/dragula/dist/dragula.min.js"
		th:href="@{/dist/libs/dragula/dist/dragula.min.js}"></script>
	<script src="./dist/libs/sweetalert2/dist/sweetalert2.min.js"
		th:href="@{/dist/libs/sweetalert2/dist/sweetalert2.min.js}"></script>

	<!-- Create New scripts -->
	<script src="./dist/libs/select2/dist/js/select2.min.js"
		th:href="@{/dist/libs/select2/dist/js/select2.min.js}"></script>
	<script src="./dist/libs/flatpickr/dist/flatpickr.min.js"
		th:href="@{/dist/libs/flatpickr/dist/flatpickr.min.js}"></script>

	<!-- kanban -->
	<script
		src="./dist/libs/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"
		th:href="@{/dist/libs/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js}"></script>
	<script src="./dist/libs/autosize/dist/autosize.min.js"
		th:href="@{/dist/libs/autosize/dist/autosize.min.js}"></script>
	<script src="./dist/libs/dropzone/dist/min/dropzone.min.js"
		th:href="@{/dist/libs/dropzone/dist/min/dropzone.min.js}"></script>

	<!-- table-listing -->
	<script src="./dist/libs/jquery-mask-plugin/dist/jquery.mask.min.js"
		th:href="@{/dist/libs/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>

	<!-- Purpose JS -->
	<script src="./dist/js/purpose.js" th:href="@{/dist/js/purpose.js}"></script>


	<!-- Global site tag (gtag.js) - Google Analytics -->
	<!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104437451-1"></script> -->
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-104437451-1');
	</script>
	<!-- End Google Tag Manager -->
</body>

</html>
