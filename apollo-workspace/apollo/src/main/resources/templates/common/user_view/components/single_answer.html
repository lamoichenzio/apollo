<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="singleAnswer">
		<div
			th:each="singleAnswer, singleAnswerIndex : ${groupAnswer.singleAnswers}"
			th:if="${singleAnswer.question == question}">
			<div class="row align-items-center mx-0 justify-content-center">
				<div class="col-10 card border shadow-none p-3">
					<!-- TITLE -->
					<div class="m-1">
						<h6 class="mb-0" th:text="${question.title}"></h6>
					</div>
					<div class="m-1" th:if="${question.file != null}">
					<!-- TODO show image -->
					</div>
					<div class="row">
						<div class="col-10 mx-1 px-2 py-3">
							<!-- <input type="hidden"
									th:field="*{groupAnswers[__${groupStat.index}__].singleAnswers[__${singleAnswerIndex.index}__].inputQuestion.id}"> -->
							<!-- Question -->
							<div
								th:if="${question instanceof T(it.univaq.disim.mwt.apollo.domain.questions.InputQuestion)}">
								<div
									th:replace="common/user_view/components/questions/text_question :: textQuestion(question=${question}, groupAnswer=*{groupAnswers[__${groupStat.index}__]})">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
