<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{common/user_view/layout/frame_public}">

<body>
	<div layout:fragment="page-content">
		<script th:inline="javascript">
			var readonly = [[${ readonly }]];
			var groupIndex = [[${ groupIndex }]];
			var translations = {
				next: [[#{ common.next }]],
				submit: [[#{ common.submit }]]
			};
		</script>
		<script th:src="@{/script/user_view.js}"></script>
		<script th:src="@{/script/survey_ajax.js}"></script>

		<!-- Page title -->
		<div class="page-title">
			<div class="row justify-content-between align-items-center">
				<div class="col-md-8 d-flex align-items-center justify-content-between justify-content-md-start mb-3">
					<div class="d-inline-block p-1">
						<h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">[[${surveyanswer.survey.name}]]
						</h5>
					</div>
				</div>
			</div>

		</div>
		<!-- Listing -->
		<div class="card">
			<!-- Card header -->
			<div class="card-header actions-toolbar">
				<div class="row justify-content-between">
					<!-- Description-->
					<div class="col-12">
						<div class="row align-items-center my-2 px-1">
							<p id="survey_desc" class="text-lg my2-1 p-1"
								th:text="${surveyanswer.survey.description}"></p>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Form -->
			<div class="card-body pb-0" th:replace="~{common/user_view/form :: form}"></div>
		
		</div>
	</div>
	
</body>
</html>
