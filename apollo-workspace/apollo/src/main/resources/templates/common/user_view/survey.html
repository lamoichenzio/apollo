<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/user_view/layout/frame_public}">

<body>
<div layout:fragment="page-content" class="col-lg-8 col-md-11 col-sm-12 mx-auto mx-auto">
    <script th:inline="javascript">
        var readonly = [[${ readonly }]];
        var groupIndex = [[${ groupIndex }]];
        var translations = {
            next: [[#{ common.next }]],
            submit: [[#{ common.submit }]]
        };
    </script>

    <!-- Page title -->
    <div class="page-title my-4 mx-2">

        <div class="row mb-4">

            <img class="col-auto logo my-auto mx-auto" th:src="@{/dist/img/icons/custom/logo.svg}">

        </div>

        <div class="row justify-content-between align-items-center">
            <!-- Page title + Go Back button -->
            <div class="d-inline-block p-1">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">[[${surveyanswer.survey.name}]]</h5>
            </div>

        </div>
    </div>

    <!-- Listing -->
    <div class="card">
        <!-- Card header -->
        <div class="card-header actions-toolbar">
            <p id="survey_desc" class="mb-0"
               th:text="${surveyanswer.survey.description}"></p>
        </div>

        <!-- Form -->
        <div class="card-body pb-0" th:replace="~{common/user_view/form :: form}"></div>

    </div>
</div>


</body>
</html>
