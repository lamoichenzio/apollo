<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{common/layout/frame_public}">

<body>
	<div layout:fragment="page-content">
		<!-- <script th:inline="javascript">
			$(document).ready(function () {

					[${
						#
						request.getRequestURI().endsWith('delete') ? true : false
					}]
				];

				}

		</script> -->

		<div class="row">

			<div id="content" class="col-12">

				<div class="card card-info">

					<div class="card-header">
						<h3 class="card-title" th:text="#{survey.name}"></h3>
					</div>

					<form th:action="${#request.getRequestURI()}" th:object="${survey}" class="form-horizontal" method="post">
		  				<div class="card-body">
							<div class="form-group row">
								<label for="codice" class="col-sm-2 col-form-label" th:text="#{survey.name}"></label>
								<div class="col-sm-6">
									<input type="text" th:field="*{name}" class="form-control"/>
									<span th:if="${#fields.hasErrors('name')}" th:each="err: ${#fields.errors('name')}" th:utext="${err}"></span>
								</div>
							</div>
							<div class="form-group row">
								<label for="codice" class="col-sm-2 col-form-label" th:text="#{survey.description}"></label>
								<div class="col-sm-6">
									<input type="text" th:field="*{description}" class="form-control"/>
									<span th:if="${#fields.hasErrors('description')}" th:each="err: ${#fields.errors('description')}" th:utext="${err}"></span>
								</div>
							</div>
							<div class="form-group row">
								<label for="codice" class="col-sm-2 col-form-label" th:text="#{survey.secret}"></label>
								<div class="col-sm-6">
									<input type="checkbox" th:field="*{secret}" class="form-control"/>
									<span th:if="${#fields.hasErrors('secret')}" th:each="err: ${#fields.errors('secret')}" th:utext="${err}"></span>
								</div>
							</div>
							<!-- 
							<div class="form-group row">
								<label for="codice" class="col-sm-2 col-form-label" th:text="#{survey.startDate}"></label>
								<div class="col-sm-6">
									<input type="date" th:field="*{startDate}" class="form-control"/>
									<span th:if="${#fields.hasErrors('startDate')}" th:each="err: ${#fields.errors('startDate')}" th:utext="${err}"></span>
								</div>
							</div>
							<div class="form-group row">
								<label for="codice" class="col-sm-2 col-form-label" th:text="#{survey.endDate}"></label>
								<div class="col-sm-6">
									<input type="date" th:field="*{endDate}" class="form-control"/>
									<span th:if="${#fields.hasErrors('endDate')}" th:each="err: ${#fields.errors('endDate')}" th:utext="${err}"></span>
								</div>
							</div>	   	      	    	  	               
							-->
						</div>
		  				<div class="card-footer">
							<button type="submit" class="btn btn-info" th:text="#{${#request.getRequestURI().endsWith('delete')? 'common.delete' : 'common.submit'}}"></button>
							<a href="#" th:href="@{/surveys/dashboard}" class="btn btn-default float-right" th:text="#{common.cancel}"></a>	
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
