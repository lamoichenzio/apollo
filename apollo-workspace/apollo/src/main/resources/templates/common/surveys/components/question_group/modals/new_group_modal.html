<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- MODAL NEW QUESTION GROUP-->
	<div class="modal fade" id="modal-create-new-group" tabindex="-1" role="dialog" aria-hidden="true" th:fragment="questionGroupForm">
	<script th:src="@{/script/survey_ajax.js}"></script>	
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		
			<form id="question_group_form" th:action="@{/questiongroups/create}" th:object="${group}" class="form-horizontal" method="post">
					<input type="hidden" name="survey_id" th:value="${survey_id}">					

				<div class="modal-body">

					<!-- TITLE -->
					<div class="form-group">
						<label for="codice" class="form-control-label"
							th:text="#{group.title}"></label>
						<input type="text" th:field="*{title}" class="form-control" />
						<span th:if="${#fields.hasErrors('title')}"
							th:each="err: ${#fields.errors('title')}" th:utext="${err}"></span>
					</div>

					<!-- DESCRIPTION -->
					<div class="form-group">
						<label for="codice" class="form-control-label"
							th:text="#{group.description}"></label>
						<input type="text" th:field="*{description}" class="form-control" />
						<span th:if="${#fields.hasErrors('description')}"
							th:each="err: ${#fields.errors('description')}" th:utext="${err}"></span>
					</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-link text-danger"
						data-dismiss="modal">Cancel</button>
					<button id="question_group_submit" type="submit"
						class="btn btn-sm btn-primary rounded-pill"
						th:text="#{common.submit}"></button>
				</div>

			</form>

		</div>
	</div>
</div>
</div>
</body>
</html>
