<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<form action="${#request.getRequestURI()}" method="POST" th:object="${surveyanswer}">
			<input type="hidden" th:field="*{survey}"/>
			<div th:each="questiongroup : ${surveyanswer.survey.questionGroups}">
				<div th:each="question : ${questiongroup.questions}">
					
					<label th:text="${question.title}"></label>
					<input type="text" th:field="*{answers}" >
				</div>
			</div>
		</form>
	</body>
</html>
