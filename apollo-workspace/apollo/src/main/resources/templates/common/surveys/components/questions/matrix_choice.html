<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- MULTI CHOICE QUESTION -->
<div class="col-12" th:fragment="matrixQuestion">
    <div class="row align-items-center mx-0 justify-content-center">
        <div class="col-11 card border shadow-none pt-3 pb-0 pr-3 pl-3">
            <!-- TITLE -->
            <div class="m-1">
                <h6 class="mb-0" th:text="${stat.index +1} + '. ' + ${question.title}"></h6>
            </div>
            <div class="row align-items-center mx-0 mt-2 mb-2 justify-content-center">

                <div class="col-auto" th:if="${question.file != null}">
                    <div class="question-image">

                        <img class="rounded" th:src="${'data:image/png;base64,'+question.file.data}">

                    </div>
                </div>

            </div>


            <div class="row">

                <div class="col-12 overflow-auto">

                    <table class="table table-cards align-items-center" width="100%" cellspacing="0">
                        <!-- Show options label -->
                        <thead>
                        <tr class="table-divider">
                            <th scope="col"></th>
                            <th class="matrix-options-label" th:each="optionValue : ${question.optionValues}"
                                scope="col">
                                [[${optionValue}]]
                            </th>
                        </tr>
                        </thead>

                        <!-- Show questions -->
                        <tbody>
                        <span th:each="option, optionStat : ${question.options}">
								<tr class="shadow-none">
									<th scope="row">[[${option}]]</th>
									<td class="matrix-options-label" th:each="optionValue : ${question.optionValues}">
										<input type="checkbox" disabled="disabled"
                                               th:if="${question.type == T(it.univaq.disim.mwt.apollo.domain.questions.ChoiceType).CHECK}"/>
										<input type="radio" disabled="disabled"
                                               th:if="${question.type == T(it.univaq.disim.mwt.apollo.domain.questions.ChoiceType).RADIO}"/>
									</td>
								</tr>
								<tr class="table-divider"></tr>
							</span>
                        </tbody>
                    </table>

                </div>

            </div>

        </div>

        <div class="col-auto card border-0 shadow-none bg-gray-100" th:if="${!survey.active}">
            <div class="dropdown" data-toggle="dropdown">
                <a href="#" class="action-item" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="far fa-cog"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right">

                    <a href="#"
                       th:onclick="openQuestionModal([[@{/questions/matrixquestion/update}]], [[${question.type}]], '#modal-matrix-question', [[${question.id}]])"
                       class="dropdown-item" data-toggle="modal">Edit</a>

                    <a href="#"
                       th:onClick="openQuestionModal([[@{/questions/matrixquestion/delete}]], null,'#modal-delete-question', [[${question.id}]])"
                       class="dropdown-item text-danger">Delete</a>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
