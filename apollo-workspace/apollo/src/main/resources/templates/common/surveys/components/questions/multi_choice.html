<html  xmlns:th="http://www.thymeleaf.org">
<body>
<!-- MULTI CHOICE QUESTION -->
<div class="col-12" th:fragment="multiChoice">
	<div class="row align-items-center mx-0 justify-content-center">
		<div class="col-1"></div>
		<div class="col-8 card border shadow-none p-3">
			<!-- TITLE -->
			<div class="m-1">
				<h6 class="mb-0" th:text="${stat.index +1} + '. ' + ${question.title}"></h6>
			</div>
			<div class="row align-items-center mx-0 mt-1 justify-content-center">

				<div class="col-auto" th:if="${question.file != null}">
					<div class="question-image">

						<img class="rounded" th:src="${'data:image/png;base64,'+question.file.data}">

					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-12 px-3 py-2">
					<!-- OPTIONS -->
					<div th:each="option, stat : ${question.options}" class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" th:id="'customCheck' + ${stat.index}" disabled>
						<label class="custom-control-label" th:for="'customCheck' + ${stat.index}" th:text="${option}"></label>
					</div>



					<!-- Other -->
					<div  class="custom-control custom-checkbox" th:if="${question.otherChoice}">
						<input type="checkbox" th:id="@{other_choice-} + ${question.id}" name="customCheck" class="custom-control-input" disabled>
						<label class="custom-control-label" th:for="@{other_choice-} + ${question.id}"></label>
						<input type="text" class="form-control form-control-flush mt-n4 border-bottom custom-input-text" disabled th:id="other_choice_text" th:placeholder=" #{question.otherchoiceplaceholder}">
					</div>

					<!--					&lt;!&ndash; Other &ndash;&gt;-->
					<!--					<div th:if="${question.otherChoice}" class="bootstrap-tagsinput">-->
					<!--						<input type="text" class="form-control" id="other_choice" name="other_choice" size="45" th:placeholder="#{question.otherchoiceplaceholder}">-->
					<!--						&lt;!&ndash; <label class="custom-control-label" for="other_choice" th:text="#{question.otherChoice}"></label> &ndash;&gt;-->
					<!--					</div>-->
				</div>
			</div>
		</div>

		<!-- Settings -->
		<div class="col-1 card border-0 shadow-none bg-gray-100">
			<div class="dropdown" data-toggle="dropdown">
				<a href="#" class="action-item" role="button" data-toggle="dropdown"
				   aria-haspopup="true" aria-expanded="false"> <i
						class="far fa-cog"></i>
				</a>
				<div class="dropdown-menu dropdown-menu-right">
					<a href="#"
					   th:onClick="openQuestionModal([[@{/questions/choicequestion/update}]], [[${question.choiceType}]],'#modal-new-choice-question', [[${question.id}]])"
					   class="dropdown-item">Edit</a>
					<a href="#"
					   th:onClick="openQuestionModal([[@{/questions/choicequestion/delete}]], null,'#modal-delete-question', [[${question.id}]])"
					   class="dropdown-item text-danger">Delete</a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
